{% include 'dashboard.html '%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <thead class="thead">
          <tr>
            <th>Book Name</th>
            <th>Author name</th>
            <th>Book Image</th>
          </tr>
        </thead>
        <tbody>
            {% if books %}
            {% for book in books %}
          <tr>
            <td>{{ book.bookname }}</td>
            <td>{{ book.authorname }}</td>
            <td>{{ book.bookimage }}</td>
          </tr>
        </tbody>
            {% endfor %}
            {% endif %}
      </table>
</body>
</html>
