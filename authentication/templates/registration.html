{% extends 'base.html' %}   <!--Extends base.html File-->
{% load static %}   <!--load static so that we can use static folder files-->
    {% block css %}     
    <link rel="stylesheet" href="{% static 'css/registration.css' %}" />
    {% endblock %}
    {% block body %}    <!--body block which replaces in base.html body-->
<body>
    <form method="POST" name="myForm" id="form" class="post-form" onsubmit="return validateForm()"
    action="/home/registration/">
        {% csrf_token %}        <!--add csrf_token because of POST method-->
        <div class="container">
            <br>
            <div class="row">
                <label class="label"></label>
                <div class="col">
                    <h3>Registration Page</h3>
                </div>
            </div>
            {% for msg in messages %}
            <div class="msg"> {{ msg }}</div>
            {% endfor %}
            <div class="row">
                <div class="col" id="fname">
                    firstname:<input id="firstname" type="text" class="data" name="firstname" maxlength="20"
                    value="{{ details.firstname }}">
                    <div class="error"></div>
                </div>
            </div>
            <div class="row">
                <div class="col" id="lname">
                    lastname:<input type="text" class="data" name="lastname" id="id_lname" maxlength="100"
                        value="{{ details.lastname }}">
                    <div class="error"></div>
                </div>
            </div>
            <div class="row">
                <div class="col" id="femail">
                    email:<input type="email" class="data" name="email" id="id_email" maxlength="254"
                        value="{{ details.email }}">
                    <div class="error"></div>
                </div>
            </div>
            <div class="row">
                <div class="col" id="fuser">
                    Username:<input type="text" class="data" name="user" id="id_username" maxlength="15"
                        value=" {{ details.username }} ">
                    <div class="error"></div>
                </div>
            </div>
            <div class="row">
                <div class="col" id="fpass">
                    Password:<input type="password" class="data" name="password" id="id_password" maxlength="100"
                        value="{{ details.password }}">
                    <div class="error"></div>
                </div>
            </div>
            <div class="row">
                <div class="col" id="cpass">
                    Confirm Password:<input type="password" class="data" name="confirm_password" id="id_confirmpassword"
                        maxlength="15" value="{{ details.confirm_password }}">
                    <div class="error"></div>
                </div>
            </div>
            <div class="row">
                <label class="label"></label>
                <div class="col">
                    <button type="submit" class="btn" id="submit" value="Submit">Register</button>
                </div>
            </div>
        </div>
    </form>
</body>
<script src="{% static 'js/validation.js' %}"></script>
</html>
{% endblock %}      <!--End of a body block-->
