{% extends 'base.html' %}   <!--Extends base.html File-->
{% load static %}   <!--load static so that we can use static folder files-->
{% block body %}     <!--body block which replaces in base.html body-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!--add CSS file with the help of static-->
    <link rel="stylesheet" href="{% static 'css/registration.css' %}" />
</head>

<body>

    <!--Display messages to user-->
    {% for msg in messages %}
    <strong> {{ msg }}</strong>
    {% endfor %}
    <form method="POST" class="post-form" action="/home/registration/">
        {% csrf_token %}        <!--add csrf_token because of POST method-->
        <div class="container">
            <br>
            <div class="row">
                <label class="label"></label>
                <div class="col">
                    <h3>Registration Page</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    firstname:<input type="text" class="data" name="firstname" id="id_fname" required maxlength="20"
                        required value={{details.firstname}}>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    lastname:<input type="text" class="data" name="lastname" id="id_lname" required maxlength="100"
                        required value={{details.lastname}}>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    email:<input type="email" class="data" name="email" id="id_email" required maxlength="254" required
                        value={{details.email}}>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Username:<input type="text" class="data" name="username" id="id_username" required maxlength="15"
                        required value={{details.username}}>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Password:<input type="text" class="data" name="password" id="id_password" required maxlength="100"
                        required value={{details.password}}>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Confirm Password:<input type="text" class="data" name="confirm_password" id="id_confirmpassword"
                        required maxlength="15" required value={{details.confirm_password}}>
                </div>
            </div>
            <div class="row">
                <label class="label"></label>
                <div class="col">
                    <button type="submit" class="btn" id="Register">Register</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
{% endblock %}      <!--End of a body block-->
